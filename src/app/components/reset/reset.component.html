<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset -md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="password" formControlName="password" placeholder="New Password">
                                </div>
                            </div>
                            <small
                                *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')"
                                class="text-danger">*Password is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field"
                                    [class.error]="resetPasswordForm.controls['comfirmPassword'].dirty && resetPasswordForm.hasError('required','comfirmPassword')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="password" formControlName="comfirmPassword"
                                        placeholder="Comfirm Password">
                                </div>
                            </div>
                            <small
                                *ngIf="resetPasswordForm.controls['comfirmPassword'].dirty && resetPasswordForm.hasError('required','comfirmPassword')"
                                class="text-danger">*Comfirm Password is required
                            </small>
                            <small
                                *ngIf="resetPasswordForm.hasError('confirmPasswordValidetor','comfirmPassword')"
                                class="text-danger">*Password does not match
                            </small>

                            <button (click)="reset()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
